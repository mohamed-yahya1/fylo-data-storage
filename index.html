<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>fylo-data-storage</title>
</head>
<body>
    <main>
        <div class="items">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="icon">
                <img src="./images/icon-document.svg" alt="icon">
                <img src="./images/icon-folder.svg" alt="icon">
                <img src="./images/icon-upload.svg" alt="icon">
            </div>
        </div>
        <div class="side">
            <p>You've used <span class="gb">8<span class="one">1</span><span class="five">5</span>  GB</span>  of your storage</p>
                    <div class="rang">
                <span></span>
                    </div>
            <div class="used">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>    </div>
            <div class="storage-left">
                    <span class="big-number">1<span class="mid">8</span><span class="big">5</span></span>
                    <span class="small-text">GB LEFT</span>
                    </div>

    </main>
  
    
</body>

</html>
